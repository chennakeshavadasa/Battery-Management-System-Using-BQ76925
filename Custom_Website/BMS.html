<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Display</title>
    <link rel="stylesheet" href="BMS_CSS.css">
</head>
<body>
    <h1>Sensor Data</h1>
    <div class="sensor-values">
        <p><strong>Current:</strong> <span id="current"></span></p>
        <p><strong>Voltage:</strong> <span id="voltage"></span></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
    </div>
    <div class="uptime">
        <p><strong>Uptime:</strong> <span id="uptime"></span> seconds</p>
    </div>
    <canvas id="chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JS_BMS.js"></script>
</body>
</html>
